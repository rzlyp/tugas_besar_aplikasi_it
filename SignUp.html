<html>
<head>
	<title>Sign Up</title>
	<link type="text/css" rel="stylesheet" href="Website.css"/>
</head>
<body>
<h2 align ="center">Daftar Member</h2><br>
	<form name="SignUp">
		<table>
			<tr><td>Username        <td>: <input type="text" size="20" name="username"></tr>
			<tr><td>Email           <td>: <input type="text" size="30" name="email"></tr>
			<tr><td>Password        <td>: <input type="text" size="20" name="password"></tr>
			<tr><td>Confirm Password<td>: <input type="text" size="20" name="cpassword"></tr>
			<tr><td>Nama            <td>: <input type="text" size="20" name="password"></tr>
			<tr><td>Kota            <td>: 
				<select size="1" name="kota">
					<option>Jakarta</option>
					<option>Bogor</option>
					<option>Depok</option>
					<option>Tangerang</option>
					<option>Bekasi</option>
					<option>Bandung</option>
					<option>Semarang</option>
					<option>Yogyakarka</option>
					<option>Surabaya</option>
				</select>
			</tr>
			<tr><td>Alamat          <td>: <textarea name="Alamat" cols="40" rows="5"></textarea></tr>
			<tr><td>Kode Pos        <td>: <input type="text" size="7" name="pos"></tr>
			<tr><td>HandPhone       <td>: <input type="text" size="15" name="password"></tr>
			<tr><td><td><input type="button" value="Daftar" onclick=login()></tr>
		</table>
	</form>
<div class="Image1">
	<img src="Bank.jpg">
</div>
<div class="Image2">
	<img src="Ekspedisi.jpg">
</div>
<div class="Image3">
	<img src="animated2.gif">
</div>
<div class="Image4">
	<img src="animated1.gif">
</div>
<div class="BottomText">
	<marquee direction="left" scrolldelay="20">Happy Shopping.. :)</marquee>	
</div>
</body>
</html>
