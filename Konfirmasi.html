<html>
<head>
	<title>Konfirmasi</title>
	<link type="text/css" rel="stylesheet" href="Website.css"/>
</head>
<body>
<h1 align="center">Konfirmasi</h1>
<form name="konfirmasi">
	<table>
		<tr><td>Username<td>: <input type="text" size="20" name="username"></tr>
		<tr><td>Password<td>: <input type="text" size="20" name="password"></tr>
		<tr><td>Nomor Nota<td>: <input type="text" size="7" name="nota"></tr>
		<tr><td>Bank yang dituju<td>: 
			<select size="1">
				<option>BNI</option>
				<option>BCA</option>
				<option>BRI</option>
				<option>Mandiri</option>
			</select>
		</tr>
		<tr><td>Nama Rekening Anda<td>: <input type="text" size="20" name="namarek"></tr>
		<tr><td>Nominal Transfer<td>: <input type="text" size="7" name="nominal"></tr>
		<tr><td><td><input type="submit" value="Submit"></tr>
	</table>
</form>
<div class="Image1">
	<img src="Bank.jpg">
</div>
<div class="Image2">
	<img src="Ekspedisi.jpg">
</div>
<div class="Image3">
	<img src="animated2.gif">
</div>
<div class="Image4">
	<img src="animated1.gif">
</div>
<div class="BottomText">
	<marquee direction="left" scrolldelay="20">Happy Shopping.. :)</marquee>	
</div>
</body>
</html>
